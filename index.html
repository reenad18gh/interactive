<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Interactive</title>
  <style>
    body{margin:0;background:#0f1115;color:#e7e7e7;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    /* فيديو بانر */
    .hero{position:relative;width:100%;height:42vw;max-height:520px;min-height:260px;overflow:hidden}
    .hero video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .overlay{position:absolute;inset:0;display:grid;place-items:center;text-align:center;
      color:#fff;background:rgba(0,0,0,.18);font-weight:700;font-size:clamp(18px,3vw,36px)}
    .btn{display:inline-block;margin-top:12px;padding:10px 16px;background:#ff6f00;color:#111;
      text-decoration:none;border-radius:8px;font-weight:700}
    /* محتوى تحت البانر */
    .wrap{max-width:920px;margin:28px auto;padding:0 16px}
    h2{margin:24px 0 12px}
  </style>
</head>
<body>

  <!-- بانر الفيديو -->
  <section class="hero">
    <video autoplay muted loop playsinline preload="auto" poster="banner.mp4">
      <source src="banner.mp4?v=3" type="video/mp4">
    </video>
    <div class="overlay">
      <div>
        Welcome to My Interactive Website<br>
        <a class="btn" href="display.html">Explore</a>
      </div>
    </div>
  </section>

  <!-- محتوى الصفحة -->
  <div class="wrap">
    <h2>About</h2>
    <p>Interactive prototypes and experiments.</p>

    <h2>Pages</h2>
    <ul>
      <li><a href="display.html">Display screen</a></li>
      <li><a href="user.html">User screen</a></li>
      <li><a href="writer.html">Writer screen</a></li>
    </ul>
  </div>

</body>
</html>
